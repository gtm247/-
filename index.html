<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>내 사이트</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f2f2f2;
    }
    .container {
      text-align: center;
      padding: 20px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 80%;
      max-width: 600px;
    }
    .heading {
      font-size: 48px;
      font-weight: bold;
      color: #333;
      margin-bottom: 20px;
    }
    .description {
      font-size: 18px;
      color: #666;
      margin-bottom: 30px;
    }
    .upload-btn {
      padding: 12px 25px;
      font-size: 18px;
      color: white;
      background-color: #4285f4;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      width: 100%;
    }
    .upload-btn:hover {
      background-color: #357ae8;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="heading">내 사이트</div>
    <div class="description">파일을 업로드하거나 다른 작업을 진행하세요.</div>
    <button class="upload-btn" onclick="alert('업로드 기능은 아직 구현되지 않았습니다.')">업로드 기능</button>
  </div>
</body>
</html>
